<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SNG Time Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./src/assets/css/login.css">
</head>
<body>

    <div class="login-card">
        <div class="logo-area">SNG Time Tracker <i class="fa-solid fa-clock"></i></div>
        <h2>Bem-vindo</h2>
        <p style="color: #777; margin-bottom: 25px;">Acesse sua conta para continuar.</p>

        <form id="loginForm">
            <div class="input-group">
                <label>Usuário</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Seu usuário" id="login-email" required>
            </div>
            <div class="input-group">
                <label>Senha</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="••••••••" id="login-password" required>
                <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
            </div>
            <button type="button" class="login-btn" id="login-btn">Entrar</button>
        </form>

        <div class="footer-links">
            <a onclick="toggleModal(true)">Esqueceu a senha?</a>
        </div>
    </div>

    <div class="modal-overlay" id="modalForgot">
        <div class="modal-card">
            <i class="fa-solid fa-xmark close-modal" onclick="toggleModal(false)"></i>
            <h3 style="margin-top: 0;">Redefinir Senha</h3>
            <p style="font-size: 0.85rem; color: #666; margin-bottom: 20px;">
                Preencha os campos abaixo para atualizar seus dados de acesso.
            </p>

            <form id="forgotForm">
                <div class="input-group">
                    <label>E-mail</label>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="email@exemplo.com" id="reset-email" required>
                </div>

                <div class="input-group">
                    <label>Senha Antiga</label>
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="••••••••" id="reset-old-password">
                </div>

                <div class="input-group">
                    <label>Nova Senha</label>
                    <i class="fa-solid fa-shield-halved"></i>
                    <input type="password" placeholder="Mínimo 8 caracteres" id="reset-new-password" required>
                </div>

                <button type="submit" class="action-btn" id="reset-btn">Atualizar Senha</button>
            </form>
        </div>
    </div>

    <div id="alert-container" class="custom-alert">
        <i class="fa-solid fa-circle-exclamation"></i>
        <div class="msg-content">
            <span class="title" id="alert-title">Erro</span>
            <span class="desc" id="alert-desc">Mensagem de alerta.</span>
        </div>
    </div>

    <div class="copy">Desenvolvido por SNG Synergroup 2026</div>

    <script src="./src/assets/js/login.js"></script>
</body>
</html>
